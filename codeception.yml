actor: Tester
paths:
    tests: tests
    log: tests/_output
    data: tests/_data
    support: tests/_support
params:
    - "env/.env.test"
settings:
    bootstrap: _bootstrap.php
    colors: true
    memory_limit: 1024M
    strict_xml: true
extensions:
    enabled:
        - Codeception\Extension\RunFailed
        - Codeception\Extension\Teststatistics

